<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <tool-bar></tool-bar>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-background">
  <!-- <ion-title>Places in 'Chennai'</ion-title> -->
   <ion-fab top right edge>
    <button ion-fab mini>Squiry</button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card color="card-back">
      <ion-card-header>
        <ion-title><strong>Recommended for you</strong></ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card *ngFor="let place of recommended">

    <img [src]="place.img" (click)="gotoDetails(place)"/>

    <ion-card-content>
      <ion-card-title>
        {{place.title}}
      </ion-card-title>
      <strong>{{place.location}}</strong>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>      
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
      </ion-card-content>
    </ion-card>    
    <ion-card color="card-back">
      <ion-card-header>
        <ion-title><strong>Food & Bars</strong></ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card *ngFor="let place of foods">

    <img [src]="place.img" (click)="gotoDetails(place)"/>

    <ion-card-content>
      <ion-card-title>
        {{place.title}}
      </ion-card-title>
      <strong>{{place.location}}</strong>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>      
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
      </ion-card-content>
    </ion-card>
    <ion-card color="card-back">
      <ion-card-header>
        <ion-title><strong>Categories</strong></ion-title>
      </ion-card-header>
      <ion-card-content class="card-background-page">
  <ion-card>
    <!--<img src="https://i0.wp.com/chennaispeakers.com/wp-content/uploads/2015/11/KALAKSHETRA-A-divine-place-of-Arts.jpg"/>-->
    <img src="assets/kalakshetra.jpg"/>
    <div class="card-title">Arts</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card>
    <!--<img src="http://www.furitravel.com/wp-content/uploads/2016/12/SUR-GRUPO-1024x1024.jpg"/>-->
    <img src="assets/Temples-in-Mahabalipuram.jpg"/>
    <div class="card-title">Heritage</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card>
    <!--<img src="http://www.mylaikapaleeswarar.tnhrce.in/images/kapali_2.png"/>-->
    <img src="assets/kapali.png"/>
    <div class="card-title">Temples</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card> 

</ion-card-content>
    </ion-card>

  
</ion-content>
