<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>        
    <ion-title>{{detailsItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img [src]="detailsItem.img"/>
  <ion-card-content>
    <ion-card-title>
      {{detailsItem.location}}
      </ion-card-title>
        <p>
      {{detailsItem.description}}
    </p>
      
    
     <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>      
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
